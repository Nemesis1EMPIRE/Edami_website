<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edami - Accueil</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="appbar">
    <div class="logo">Edami</div>
    <input type="text" placeholder="Rechercher une école..." class="search-bar">
  </header>

  <main class="content" id="school-list">
    <h2>Actus des écoles</h2>
  </main>

  <nav class="bottombar">
    <a href="index.html" class="active"><i class="fas fa-home"></i><span>Accueil</span></a>
    <a href="favorites.html"><i class="fas fa-heart"></i><span>Favoris</span></a>
    <a href="top.html"><i class="fas fa-star"></i><span>Top Écoles</span></a>
    
  </nav>

  <script>
    const schools = {
      "omar_bongo": { name: "Université Omar Bongo", logo: "https://via.placeholder.com/80x80?text=UOB" },
      "ens": { name: "École Normale Supérieure", logo: "https://via.placeholder.com/80x80?text=ENS" },
      "ist": { name: "Institut Supérieur de Technologie", logo: "https://via.placeholder.com/80x80?text=IST" }
    };

    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    const container = document.getElementById("school-list");

    // Génération des cartes
    Object.entries(schools).forEach(([id, school]) => {
      const div = document.createElement("div");
      div.classList.add("school-card");
      div.innerHTML = `
        <img src="${school.logo}" alt="${school.name}" class="school-logo">
        <div class="school-info">
          <h3>${school.name}</h3>
          <a href="school.html?id=${id}" class="school-link">Voir le profil</a>
        </div>
        <button class="favorite-btn ${favorites.includes(id) ? "active" : ""}" data-school="${id}">
          <i class="fas fa-heart"></i>
        </button>
      `;
      container.appendChild(div);
    });

    // Gestion des favoris
    document.querySelectorAll(".favorite-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const schoolId = btn.dataset.school;
        if (favorites.includes(schoolId)) {
          favorites = favorites.filter(id => id !== schoolId);
          btn.classList.remove("active");
        } else {
          favorites.push(schoolId);
          btn.classList.add("active");
        }
        localStorage.setItem("favorites", JSON.stringify(favorites));
      });
    });
  </script>
</body>
</html>
