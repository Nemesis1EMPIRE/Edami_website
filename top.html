<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Écoles</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome v6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .post {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }
    .post img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-content {
      flex: 1;
    }
    .post-content h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }
    .stars {
      display: flex;
      gap: 5px;
      cursor: pointer;
      font-size: 20px;
      color: #ddd;
    }
    .stars .active {
      color: gold;
    }
    .rating-text {
      margin-top: 5px;
      font-size: 14px;
      color: #666;
    }
    .school-link {
      text-decoration: none;
      color: inherit;
    }
    
  </style>
</head>
<body>
  <header class="appbar">
    <div class="logo">Edami</div>
    <input type="text" placeholder="Rechercher une école..." class="search-bar">
  </header>

  <main class="content" id="top-list">
    <h2>Top Écoles</h2>
  </main>

  <nav class="bottombar">
    <a href="index.html"><i class="fas fa-home"></i><span>Accueil</span></a>
    <a href="favorites.html"><i class="fas fa-heart"></i><span>Favoris</span>
    <a href="top.html" class="active"><i class="fas fa-star"></i><span>Top Écoles</span></a>
  </nav>

  <script>
    const schools = {
      "omar_bongo": { name: "Université Omar Bongo", img: "https://via.placeholder.com/80?text=UOB" },
      "ens": { name: "École Normale Supérieure", img: "https://via.placeholder.com/80?text=ENS" },
      "ist": { name: "Institut Supérieur de Technologie", img: "https://via.placeholder.com/80?text=IST" }
    };

    const container = document.getElementById("top-list");

    // Charger les notes depuis localStorage
    let ratings = JSON.parse(localStorage.getItem("ratings")) || {
      "omar_bongo": { total: 0, count: 0 },
      "ens": { total: 0, count: 0 },
      "ist": { total: 0, count: 0 }
    };

    function renderStars(schoolId, avgRating) {
      let html = "";
      for (let i = 1; i <= 5; i++) {
        html += `<i class="fas fa-star ${i <= avgRating ? "active" : ""}" data-value="${i}" data-school="${schoolId}"></i>`;
      }
      return html;
    }

    function renderSchools() {
      container.innerHTML = "<h2>Top Écoles</h2>";

      const sorted = Object.keys(schools).map(id => {
        const data = ratings[id];
        const avg = data.count > 0 ? data.total / data.count : 0;
        return { id, avg, count: data.count };
      }).sort((a, b) => b.avg - a.avg);

      sorted.forEach(item => {
        const id = item.id;
        const avgRounded = Math.round(item.avg);

        const div = document.createElement("div");
        div.classList.add("post");
        div.innerHTML = `
          <img src="${schools[id].img}" alt="${schools[id].name}">
          <div class="post-content">
            <a href="school.html?id=${id}" class="school-link">
              <h3>${schools[id].name}</h3>
            </a>
            <div class="stars">${renderStars(id, avgRounded)}</div>
            <div class="rating-text">${item.count} votes - Moyenne: ${item.count > 0 ? item.avg.toFixed(1) : "N/A"}</div>
          </div>
        `;
        container.appendChild(div);
      });

      document.querySelectorAll(".stars i").forEach(star => {
        star.addEventListener("click", () => {
          const value = parseInt(star.dataset.value);
          const schoolId = star.dataset.school;

          ratings[schoolId].total += value;
          ratings[schoolId].count += 1;

          localStorage.setItem("ratings", JSON.stringify(ratings));
          renderSchools();
        });
      });
    }

    renderSchools();
  </script>
</body>
</html>
