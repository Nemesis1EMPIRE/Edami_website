<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Favoris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mes écoles favorites</h1>
  <div id="favorites-list"></div>


  <nav class="bottombar">
    <a href="index.html"><i class="fas fa-home"></i><span>Accueil</span></a>
    <a href="favorites.html" class="active"><i class="fas fa-heart"></i><span>Favoris</span></a>
    <a href="#"><i class="fas fa-star"></i><span>Top Écoles</span></a>
    <a href="#"><i class="fas fa-user"></i><span>Profil</span></a>
  </nav>

   <script>
    // Récupérer les favoris
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    const listContainer = document.getElementById("favorites-list");

    if (favorites.length === 0) {
      listContainer.innerHTML = "<p>Aucun favori pour le moment.</p>";
    } else {
      favorites.forEach(id => {
        // Ici tu peux personnaliser l’affichage
        const item = document.createElement("div");
        item.classList.add("favorite-item");
        item.textContent = "École " + id; // Remplace par le vrai nom de l’école si tu veux
        listContainer.appendChild(item);
      });
    }
  </script>
</body>
</html>
