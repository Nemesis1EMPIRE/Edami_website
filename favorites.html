<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Favoris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mes écoles favorites</h1>
  <div id="favorites-list"></div>


  <nav class="bottombar">
    <a href="index.html"><i class="fas fa-home"></i><span>Accueil</span></a>
    <a href="favorites.html" class="active"><i class="fas fa-heart"></i><span>Favoris</span></a>
    <a href="#"><i class="fas fa-star"></i><span>Top Écoles</span></a>
    <a href="#"><i class="fas fa-user"></i><span>Profil</span></a>
  </nav>

   <script>
  const schools = {
    "omar_bongo": { name: "Université Omar Bongo" },
    "ens": { name: "École Normale Supérieure" },
    "ist": { name: "Institut Supérieur de Technologie" }
  };

  const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  const container = document.getElementById("favorites-list");

  if (favorites.length === 0) {
    container.innerHTML = "<p>Vous n'avez aucune école favorite.</p>";
  } else {
    favorites.forEach(id => {
      if (schools[id]) {
        const div = document.createElement("div");
        div.classList.add("favorite-item");
        div.innerHTML = `
          <a href="school.html?id=${id}">
            <h3>${schools[id].name}</h3>
          </a>
        `;
        container.appendChild(div);
      }
    });
  }
</script>
</body>
</html>
